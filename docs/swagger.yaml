definitions:
  models.UserModel:
    type: object
info:
  contact: {}
  description: RealWorld 后端 API 文档
  title: RealWorld API
  version: "1.0"
paths:
  /api/user:
    get:
      consumes:
      - application/json
      description: 根据token获取当前用户信息
      produces:
      - application/json
      responses:
        "200":
          description: 获取成功，返回当前用户信息
          schema:
            $ref: '#/definitions/models.UserModel'
        "401":
          description: 未授权
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取当前用户信息
      tags:
      - users
  /api/users/login:
    post:
      consumes:
      - application/json
      description: 接收用户登录信息，验证用户信息并返回token
      parameters:
      - description: 用户登录信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.UserModel'
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功，返回token
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 请求参数错误
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 用户名或密码错误
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 用户登录
      tags:
      - users
  /api/users/register:
    post:
      consumes:
      - application/json
      description: 接收用户信息，将用户信息存储到数据库中完成注册
      parameters:
      - description: 用户注册信息
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/models.UserModel'
      produces:
      - application/json
      responses:
        "201":
          description: 注册成功，返回创建的用户信息
          schema:
            $ref: '#/definitions/models.UserModel'
        "400":
          description: 请求参数错误
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 注册用户
      tags:
      - users
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
